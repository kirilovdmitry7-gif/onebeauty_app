name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.0"

      - name: Flutter doctor (debug)
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      # Главное изменение — используем ENV и новую схему CLI
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          # подтягиваем конфиг проекта с Vercel (environment=production)
          npx vercel pull --yes --environment=production
          # собираем prebuilt артефакт (Vercel CLI создаст .vercel/output)
          npx vercel build
          # деплоим уже собранное (без дополнительного билда на стороне Vercel)
          npx vercel deploy --prebuilt --prod --yes
