name: onebeauty_clean
description: OneBeauty Flutter app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Локализация Flutter + форматирование дат/чисел
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # UI
  cupertino_icons: ^1.0.6

  # Хранение streak и настроек
  shared_preferences: ^2.2.3

  # HTTP-клиент (для AiClient)
  http: ^1.2.2

dev_dependencies:
  shelf: ^1.4.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true
